<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="/layouts/layout::plantilla">
    <head>  
        <title th:fragment="titulo">Modificar Docente</title>    
    </head>

<body>
        <div class="container" th:fragment="content">
                <h1 class="text-center mt-4">Modificar</h1>
                <form action="/docente/modificar" method="POST">
                    <div class="form-group row">
                            <label for="id" class="col-sm-12 col-form-label">Id:</label>
                            <div class="col-sm-12">
                                <input th:value="${item.id}" type="number" class="form-control" name="id" id="id" >
                            </div>
                        </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-12 col-form-label">Nombre:</label>
                        <div class="col-sm-12">
                            <input th:value="${item.nombre}" type="text" class="form-control" name="nombre" id="nombre" placeholder="Digite su nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-12 col-form-label">Especialidad:</label>
                        <div class="col-sm-12">
                            <select name="especialidad" id="especialidad" class="form-control">
                                <div th:each="e:${especialidades}">
                                   <option th:if="${e.id==item.especialidad.id}" selected  th:value="${e.id}" th:text="${e.especialidad}"></option>
                                   <option th:if="${e.id!=item.especialidad.id}"   th:value="${e.id}" th:text="${e.especialidad}"></option>                        
                                </div>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-sm-10">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a name="regresar" id="regresar" class="btn btn-danger" href="/docente/index" role="button">Regresar</a>
                        </div>
                    </div>
                </form>
            </div>    
</body>

</html>
