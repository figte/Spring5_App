<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		th:include="/layouts/layout::plantilla">
<head>

<title th:fragment="titulo">Guardar</title>
</head>
<body>

<div th:fragment="content">

		<form action="/estudiante/guardar" method="post">

	</div>
	
</div>
