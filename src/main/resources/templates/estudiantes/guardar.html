<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		th:include="/layouts/layout2::plantilla2">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title th:fragment="titulo">Guardar</title>
</head>
<body>

<div th:fragment="content">
	 <div class="container" style="padding-top: 10px">
		<form action="/estudiante/guardar" method="post" th:object="${estudiante}">
			<input th:field="*{id}" class="form-control" type="number" name="id" placeholder="id"><br>
			 

			<div class="form-group">
			  <label for="">Nombre</label>
			  <input th:field="*{nombre}" class="form-control" type="text" name="nombre" placeholder="nombre"><br>
			  <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>

			
			<input th:field="*{direccion}" class="form-control" type="text" name="direccion" placeholder="direccion"><br>
		
			<div class="form-group">
			  <label for="">Edad</label>
			  <input th:field="*{edad}" class="form-control" type="number" name="edad" placeholder="edad"><br>
			  <small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
			</div>
			
			<button class="btn btn-primary">Guardar</button>
		</form>
	</div>
	
</div>
	
</body>
</html>
