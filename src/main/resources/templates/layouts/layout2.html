    <script type="text/javascript">

            });

            //para el data table
            $('#datos').DataTable({
					//agregando todo a idioma espaniol
					"language": {
								"url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
								},

        });

        

    </script>
